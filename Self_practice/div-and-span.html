<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learning div and span</title>
</head>
<body>
<div style="background-color: green; color: white; border:solid black; padding: 20px; margin: 20px;">
	<h2><b>England</b></h2>
	<p>It is a country</p>
</div>
<div style="background-color: lightpink; color: white; border:solid black; padding: 20px; margin: 20px;">
	<h2><b>London</b></h2>
	<p>London is the capital of England</p>
</div>
<div style="background-color: green; color:white; border: solid black; padding: 20px; margin: 20px">
	<h2>India</h2>
	<p>New Delhi is the <span style="border: 4px solid black; padding: 2px;">capital</span> of India</p>
</div>
<div style="background-color:lightpink; color:white; border: solid black; padding: 20px; margin: 20px">
	<h2 style="color: blue;">Paris</h2>
	<p>Paris is the capital of France</p>
</div>
</body>
</html>
