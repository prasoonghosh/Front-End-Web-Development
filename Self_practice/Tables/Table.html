<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Creating Table</title>
</head>
<body>
	<table width="80%" class="table1">
		<caption class="caption-align"><b>This table width is 80%</b></caption>
		<tr>
			<th class="table1">First Name</th>
			<th class="table1">Last Name</th>
		</tr>
		<tr>
			<td class="table1" style="text-align: left;">Prasoon</td>
			<td class="table1" style="text-align: left;">Ghosh</td>
		</tr>
		<tr>
			<td class="table1" style="text-align:left;">Prateek</td>
			<td class="table1" style="text-align:left;">Ghosh</td>
		</tr>
	</table>
	<table width="90%" class="table2">
		<caption class="caption-align"><b>This table has border collapse property</b></caption>
		<tr>
			<th class="table2">Fist Name</th>
			<th class="table2">Last Name</th>
		</tr>
		<tr>
			<td class="table2" style="text-align: left;">Komal</td>
			<td class="table2" style="text-align: left;">Rani</td>
		</tr>
		<tr>
			<td class="table2" style="text-align: left;">Aditya</td>
			<td class="table2" style="text-align: left;">Singh</td>
		</tr>
	</table>
	<table width="60%" class="table3">
		<caption class="caption-align"><b>This table header with height 50px and dashed border<</caption>
		<tr>
			<th class="table3-2" height="50px" style="background-color: green;">First Name</th>
			<th class="table3-2" height="50px" style="background-color: green;">Last Name</th>
		</tr>
		<tr>
			<th class="table3-2">Ujjuwal</th>
			<th class="table3-2">Choudhary</th>
		</tr>
		<tr>
			<th class="table3-2">Pranjal</th>
			<th class="table3-2">Nautiyal</th>
		</tr>
	</table>
</body>
</html>
