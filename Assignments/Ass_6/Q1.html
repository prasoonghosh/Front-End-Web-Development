<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DEMO JAVASCRIPT</title>
	<script>
		function myFunction(){
			document.getElementById("demo").innerHTML = "Paragraph Changed.";
		}
	</script>
</head>
<body>
	<h1>JavaScript changing element HTML and CSS</h1>
	<p style="background-color: yellow; border: 1px; border-color: darkred;" id="demo">Thankyou</p>
	<button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
