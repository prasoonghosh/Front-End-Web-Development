<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: green;
  transition: width 2s;
}

div:hover {
  width: 300px;
}
</style>
</head>
<body>

<h1>This is practice transition effect</h1>

<p>When we hover over the div element below, we see the transition effect:</p>
<div></div>


</body>
</html>
