<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Viva-2 CSS responsive</title>
</head>
<style>
	body{
		background-color: lightskyblue;
	}
	div{
		margin: 10px;
		border: solid black;
		padding: 20px;
		text-align: center;
	}
	#div-1{
		float: left;
		width: 30%; 
		background-color: lightgreen;
	}
	.transform:hover{
		transform: rotate(90deg);
		transition: 5s;
	}
	#div-2{
		float: left; 
		width: 30%; 
		background-color: lightblue;
	}
	#div-2:hover{
		background-color: blue;
	}
	.grow-div-2:hover{
		-webkit-transform: scale(1.5);
        -ms-transform: scale(1.5);
        transform: scale(1.5);
        transition: 0.5s;
	}
	#div-3{
		float: right; 
		width: 20%; 
		background-color: lightgoldenrodyellow;
		animation-name: pghosh;
    	animation-duration: 10s;
    	animation-delay: 1s;
	}
@keyframes pghosh{
    from{background-color: teal;}
    to{background-color: red;}

    from{color: black;}
    to{color: yellow;}
                
            }
</style>
<body>
	<div id="div-1" class="transform">
		This is div-1 with 30% width.
	</div>
	<div id="div-2" class="grow-div-2">
		This is div-2 with 30% width.
	</div>
	<div id="div-3">
		This is div-3 with 20% width.
	</div>
</body>
</html>
